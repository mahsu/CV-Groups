<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Basic Usage</title>
      <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css'>
       <link rel="stylesheet" type="text/css" href="css/login.css">
   </head>
   <body style="background: #466368;
  background: linear-gradient(#648880, #293f50);">
      <div ng-controller="AppCtrl as ctrl" layout="column" class="loginPage" ng-app="MyApp">
                
          <md-whiteframe class="mt" layout="" layout-align="center center">

                            <img src="img/logo.png" alt="logo" />
          </md-whiteframe>     
          <md-whiteframe class="" layout="" layout-align="center center">

                          <h1 style="">CV Groups</h1>
          </md-whiteframe>

        <md-whiteframe class="md-whiteframe-z1" layout="" layout-align="center center">
                     <md-content class="md-padding">
            <md-tabs md-dynamic-height="" md-border-bottom="">
               <md-tab label="Login">
                  <md-content layout-padding="">
                     <form name="loginForm">
                        <div layout="" layout-sm="column">
                           <md-input-container flex="">
                              <label>Email</label>
                              <input type="email">
                           </md-input-container>
                        </div>
                          <div layout="" layout-sm="column">
                           <md-input-container flex="">
                              <label>Password</label>
                              <input type="password">
                           </md-input-container>
                        </div>
                        <md-button class="md-raised md-primary buttonLarge">Log In</md-button>
                     </form>
                  </md-content>
               </md-tab>
               <md-tab label="Register">
                  <md-content layout-padding="">
                     <form name="registrationForm">
                        <div layout="" layout-sm="column">
                           <md-input-container flex="">
                              <label>Email</label>
                              <input ng-model="user.email" type="email">
                           </md-input-container>
                        </div>
                        <div layout="" layout-sm="column">
                           <md-input-container flex="">
                              <label>First name</label>
                              <input ng-model="user.firstName">
                           </md-input-container>
                           <md-input-container flex="">
                              <label>Last Name</label>
                              <input ng-model="theMax">
                           </md-input-container>
                        </div>
                        <div layout="" layout-sm="column">
                           <md-input-container flex="">
                              <label>Email</label>
                              <input ng-model="user.email" type="text">
                           </md-input-container>
                        </div>
                        <div layout="" layout-sm="column">
                              <md-input-container>
                              <label>City</label>
                              <input type="text">
                           </md-input-container>
                            <md-select placeholder="State" ng-model="ctrl.userState">
        <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>
      </md-select>
                           <md-input-container flex="">
                              <label>Postal Code</label>
                              <input ng-model="user.postalCode">
                           </md-input-container>
                         </div>
                        <md-button class="md-raised md-primary buttonLarge">Register</md-button>
                     </form>
                  </md-content>
               </md-tab>
            </md-tabs>
         </md-content>
                </md-whiteframe>

      </div>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
      <script src='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js'></script>
      <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
      <script src="js/index.js"></script>
   </body>
</html>
